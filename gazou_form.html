<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像フォーム</title>
    <!-- 画像表示 -->
    <style>
        .preview-area{ width: 300px }
        .preview-area img { width: 100% }
    </style>

    <script>
        function preview(elem) {
            const file = elem.files[0]
            const isOK = file?.type?.startsWith('image/')
            const image = (file && isOK) ? `<img src=${URL.createObjectURL(file)}>` : ''
            elem.nextElementSibling.innerHTML = image
        }
    </script>
</head>
<body>
    画像を挿入<br>
    <br>
    <form method="post" action="gazou_disp.php" enctype="multipart/form-data">
        <input type="file" name="gazou" onchange="preview(this)">
        <div class="preview-area"></div>
        <br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
